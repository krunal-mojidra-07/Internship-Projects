<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple E-commerce Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My E-Commerce Store</h1>
        <p>Best products at affordable prices</p>
    </header>

    <main class="product-container">

        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <h2>Wireless Headphones</h2>
            <p>High-quality sound with noise cancellation.</p>
            <h3>₹2,999</h3>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <h2>Smart Watch</h2>
            <p>Track your fitness and notifications easily.</p>
            <h3>₹4,499</h3>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <h2>Bluetooth Speaker</h2>
            <p>Portable speaker with powerful bass.</p>
            <h3>₹1,999</h3>
            <button>Add to Cart</button>
        </div>

    </main>

    <footer>
        <p>© 2025 My E-Commerce Store</p>
    </footer>

</body>
</html>
