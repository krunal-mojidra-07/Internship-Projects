<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weather-card">
        <h2>Weather App</h2>

        <div class="location">
            <h3>Ahmedabad</h3>
            <p>India</p>
        </div>

        <div class="weather-icon">
            ☀️
        </div>

        <div class="temperature">
            <h1>32°C</h1>
            <p>Sunny</p>
        </div>

        <div class="details">
            <div>
                <p>Humidity</p>
                <h4>45%</h4>
            </div>
            <div>
                <p>Wind</p>
                <h4>12 km/h</h4>
            </div>
        </div>
    </div>

</body>
</html>
