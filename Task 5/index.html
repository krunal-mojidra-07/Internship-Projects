<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Animation Showcase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ðŸŽ¨ CSS Animation Showcase</h1>
  <p>Scroll down to explore animations</p>

<!-- SHAPES -->
<section class="section">
  <h2>Multiple Animated Shapes</h2>
  <div class="shapes">
    <div class="shape circle"></div>
    <div class="shape square"></div>
    <div class="shape triangle"></div>
  </div>
</section>

<!-- LOADER -->
<section class="section">
  <h2>CSS Loader Animation</h2>
  <div class="loader"></div>
</section>

<!-- TIMELINE -->
<section class="section">
  <h2>Timeline Animation</h2>

  <div class="timeline">
    <div class="timeline-item">Step 1</div>
    <div class="timeline-item">Step 2</div>
    <div class="timeline-item">Step 3</div>
    <div class="timeline-item">Step 4</div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
